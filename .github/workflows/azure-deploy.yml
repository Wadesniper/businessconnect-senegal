name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install Dependencies
      run: |
        cd server
        npm ci

    - name: Build
      run: |
        cd server
        npm run build

    - name: Prepare for deployment
      run: |
        cd server
        zip -r ../deploy.zip ./*

    - name: Deploy to Azure via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: waws-prod-am2-281.ftp.azurewebsites.windows.net
        username: businessconnect-api\$businessconnect-api
        password: ${{ secrets.AZURE_FTP_PASSWORD }}
        protocol: ftps
        local-dir: ./server/
        server-dir: /site/wwwroot/ 