    <!-- Script pour forcer le rechargement en cas de cache persistant -->
    <script>
      // Force le rechargement si on détecte une page blanche persistante
      (function() {
        let reloadAttempts = 0;
        const maxAttempts = 3;
        
        function checkForBlankPage() {
          // Si après 3 secondes, le contenu principal n'est pas chargé, on force un reload
          setTimeout(() => {
            const root = document.getElementById('root');
            if (root && (!root.children.length || root.children.length === 0)) {
              reloadAttempts++;
              if (reloadAttempts < maxAttempts) {
                console.log('Page blanche détectée, rechargement forcé...');
                window.location.reload(true); // Force reload from server
              }
            }
          }, 3000);
        }
        
        // Vérifier au chargement
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', checkForBlankPage);
        } else {
          checkForBlankPage();
        }
      })();
    </script>
