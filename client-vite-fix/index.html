  <body>
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
    <div id="root"></div>
    <div id="global-loader" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#fff;z-index:9999;">
      <div style="border:4px solid #eee;border-top:4px solid #1890ff;border-radius:50%;width:48px;height:48px;animation:spin 1s linear infinite"></div>
    </div>
    <style>
      @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        const loader = document.getElementById('global-loader');
        if (root && loader) {
          const observer = new MutationObserver(() => {
            if (root.childNodes.length > 0) loader.style.display = 'none';
          });
          observer.observe(root, { childList: true });
        }
      });
    </script>
  </body>
